<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pašrefleksijas ziņojums</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .reflection-form {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #00ffc3;
      margin-top: 40px;
    }

    .reflection-form h2 {
      margin-bottom: 20px;
    }

    .reflection-form label {
      display: block;
      margin: 20px 0 8px;
      color: #a0f0ff;
    }

    .reflection-form textarea {
      width: 100%;
      background-color: #111;
      color: #e0e0e0;
      border: 1px solid #00ffc3;
      padding: 10px;
      border-radius: 6px;
      resize: vertical;
    }

    .reflection-form .checkbox-group {
      margin-top: 10px;
    }

    .reflection-form .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      color: #e0e0e0;
    }

    .submit-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎓 Pašrefleksijas ziņojums</h1>
    <div class="reflection-form">
      <h2>🧠 Atceries savu pieredzi šajā uzdevumā</h2>

      <label for="good">🧩 Ko es izdarīju labi šajā uzdevumā?</label>
      <textarea id="good" rows="3"></textarea>

      <label for="difficult">🔄 Kas man sagādāja grūtības?</label>
      <textarea id="difficult" rows="3"></textarea>

      <label for="solution">🙋 Kā es risināju problēmas?</label>
      <textarea id="solution" rows="3"></textarea>

      <label>🎯 Vai es sasniedzu savu mērķi?</label>
      <div class="checkbox-group">
        <label><input type="radio" name="goal" value="yes"> Jā</label>
        <label><input type="radio" name="goal" value="partly"> Daļēji</label>
        <label><input type="radio" name="goal" value="no"> Nē</label>
      </div>

      <label for="group">🤝 Kāds bija mans ieguldījums grupas darbā?</label>
      <textarea id="group" rows="3"></textarea>

      <label for="next">📝 Ko es gribu pamēģināt nākamajā reizē?</label>
      <textarea id="next" rows="3"></textarea>

      <button class="submit-button">📤 Iesniegt refleksiju</button>
    </div>
  </div>
</body>
</html>
